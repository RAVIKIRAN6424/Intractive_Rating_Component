<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteractiveRatingComponenet</title>
    <link rel="stylesheet" href="InteractiveRatingComponenet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div id="Main_Container">
        <button id="icon">
            <i class="fa-solid fa-star" id="icon_star"></i>
        </button>
        <br><br><br>
          <h1 id="Main_Heading" class="matter">How did we do?</h1>
          <br>
          <p id="Content" class="matter">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <br>
          <div id="one_Rating_numbers" class="Rating_numbers">1</div>
          <div id="two_Rating_numbers" class="Rating_numbers">2</div>
          <div id="three_Rating_numbers" class="Rating_numbers">3</div>
          <div id="four_Rating_numbers" class="Rating_numbers">4</div>
          <div id="five_Rating_numbers" class="Rating_numbers">5</div>
          
           <button type="submit" id="submit_button"> SUBMIT</button>
    </div>
   
</body>
</html>
